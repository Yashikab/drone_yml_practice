kind: pipeline
type: docker
name: default

common: &build
  image: python:3.8
  commands:
    - pwd
    - ls -a
    - pip install pipenv
    - pipenv install --system
    - python src/main.py

steps:
- name: greeting
  <<: *build
  when:
    events:
      - pull_requests

- name: merge
  <<: *build
  commands:
    - pip install pipenv
    - pipenv install --system
    - python main2.py
  when:
    branch:
      - master
    events:
      push