kind: pipeline
type: docker
name: default

steps:
- name: reviewdog
  pull: always
  image: yashikab/myreviewdog:latest
  environment:
    PRIVATE_KEY:
      from_secret: github_pri_key
    APP_ID:
      from_secret: app_id
    INSTALLATION_ID:
      from_secret: installation_id
    # REVIEWDOG_GITHUB_API_TOKEN:
    #   from_secret: reviewdog
  commands:
    - . /src/token2env.sh
    - echo $REVIEWDOG_GITHUB_API_TOKEN
    # - pipenv install --dev --system
    # - pip freeze
    # - python src/get_token.py
    # - ls -a
    # - export REVIEWDOG_GITHUB_API_TOKEN=`cat token.conf`
    # - which reviewdog
    # - echo $PATH
    - reviewdog -conf=./.reviewdog.yml -reporter=github-pr-review
    # - rm token.conf
  when:
    event:
      - pull_request

